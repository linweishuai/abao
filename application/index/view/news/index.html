<div class="banner">
    {Advert:list cateid="1" limit='2'}
    <a href="{$advert.url}" target="_blank"><img src="{:get_file_path($advert.src)}" width="100%" /></a>
    <span><em><img src="__HOME_IMG__/mouse.png" /></em><i>scroll</i></span>
    {/Advert:list}
</div>
<div class="box">
    <div class="title_ny"><img src="__HOME_IMG__/index_03.jpg" /></div>

    <div class="newslist">
        <ul>
            {volist name='news' id='vo'}
            <li>
                <a href="{:url('news/details',['id'=>$vo['id']])}">
                    <span class="news_1"><em>{$vo.create_time|date="d",###}</em><i>{$vo.create_time|date="M",###}</i></span>
                    <img src="{:get_file_path($vo['cover'])}" width="195" height="150" />
                     <span class="news_2">
                      <tt>{$vo['title']}</tt>
                      <small><em class="n_1"></em><i>{$vo.create_time|date="Y-m-d",###}</i><em class="n_2"></em><i>{$vo.view}</i></small>
                      <cite>{$vo.description} </cite>
                      <ins></ins>
                     </span>
                </a>
            </li>
            {/volist}

        </ul>
    </div>

</div>
<div class="pages">{$page}</div>
